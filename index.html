<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <fieldset>
        <legend>Registration form</legend>
        <form action="./response.html" method="post">
            <label for="Firstname">Username</label>
            <input type="text" id="Firstname" name="uname" required maxlength="16" min="8" max="16" placeholder="enter name" autofocus autocomplete="yes"><br>

            <label for="Lastname">Lastname</label>
            <input type="text" id="username" name="lname" required maxlength="16" min="8" max="16" placeholder="enter name" autofocus autocomplete="yes"><br>

            <label for="Email">Email</label>
            <input type="email" id="Email" name="mail" required placeholder="enter mail" autofocus autocomplete="yes"><br>

            <label for="password">password</label>
            <input type="password" id="password" name="pwd" required maxlength="6" placeholder=" enter password" autofocus autocomplete="yes"><br>

         
            <label for="phnumber">phnumber</label>
            <input type="tel" id="phnumber" name="phnumber" required maxlength="10" placeholder="enter phnumber" autocomplete="yes"><br>

            <input type="Submit"  value="Registration">

            
        </form>
    </fieldset>
</body>
</html>
